{% load wagtailcore_tags %}

    <!-- ======= About Us Section ======= -->
    <section id="about" class="about">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>{{ page.about_title }}</h2>
          </div>
  
          <div class="row content">
            <div class="col-lg-6">
              <p>
                {{ page.about_subtitle1 | richtext }}
              </p>
              <ul>
                {% for list_item in page.about_list_items %}
                <li><i class="ri-check-double-line"></i> {{ list_item.value.item }}</li>
                {% endfor %}
              </ul>
            </div>
            <div class="col-lg-6 pt-4 pt-lg-0">
              <p>
                {{ page.about_subtitle2 | richtext }}
              </p>
              {% if page.about_href %}
                <a href="{{ page.about_href }}" class="btn-learn-more">{{ page.about_href_title }}</a>
              {% endif %}  
            </div>
          </div>
  
        </div>
      </section><!-- End About Us Section -->
