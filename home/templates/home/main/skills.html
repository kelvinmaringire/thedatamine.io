{% load wagtailcore_tags wagtailimages_tags %}

{% image page.skills_image original as skill_img %}

    <!-- ======= Skills Section ======= -->
    <section id="skills" class="skills">
        <div class="container" data-aos="fade-up">
  
          <div class="row">
            <div class="col-lg-6 d-flex align-items-center" data-aos="fade-right" data-aos-delay="100">
              <img src="{{ skill_img.url }}" class="img-fluid" alt="{{ skill_img.alt }}">
            </div>
            <div class="col-lg-6 pt-4 pt-lg-0 content" data-aos="fade-left" data-aos-delay="100">
              <h3>{{ page.skills_title }}</h3>
              <p class="fst-italic">
                {{ page.skills_subtitle | richtext }}
              </p>
  
              <div class="skills-content">
  
                {% for item in page.skills %}
                <div class="progress">
                  <span class="skill">{{ item.value.skill_title }} <i class="val">{{ item.value.skill_value }}%</i></span>
                  <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ item.value.skill_value }}" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                {% endfor %}
  
              </div>
  
            </div>
          </div>
  
        </div>
      </section><!-- End Skills Section -->
