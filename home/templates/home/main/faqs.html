{% load wagtailcore_tags %}
<!-- ======= Frequently Asked Questions Section ======= -->
<section id="faq" class="faq section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>{{ page.faq_title }}</h2>
      {{ page.faq_subtitle | richtext }}
    </div>

    <div class="faq-list">
      <ul>


        {% for item in page.faq %}
        <li data-aos="fade-up" data-aos-delay="100">
          <i class="bx bx-help-circle icon-help"></i>
          <a data-bs-toggle="collapse" data-bs-target="#faq-list-{{ forloop.counter }}"
             class="{% if forloop.first %}collapse show{% else %}collapsed{% endif %}">
            {{ item.value.title }}
            <i class="bx bx-chevron-down icon-show"></i>
            <i class="bx bx-chevron-up icon-close"></i>
          </a>
          <div id="faq-list-{{ forloop.counter }}"
               class="{% if forloop.first %}collapse show{% else %}collapse{% endif %}"
               data-bs-parent=".faq-list">
            {{ item.value.subtitle }}
          </div>
        </li>
      {% endfor %}

      </ul>
    </div>

  </div>
</section><!-- End Frequently Asked Questions Section -->
